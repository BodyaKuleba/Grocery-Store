<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart</title>
    <link rel="icon" type="image/x-icon"
        href="https://www.svgrepo.com/show/308889/supermarket-market-store-grocery-store.svg">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="wrap">
        <div class="notification">
            <p class="notiText">Notification Text</p>
        </div>
        <div class="emailDiv">
            <div class="emailHeader">
                <button id="emailExitBtn">X</button>
            </div>
            <div class="emailMain">
                <div class="profileDiv">
                    <div class="profilePicture"></div>
                    <div class="backgroundPicture"></div>
                </div>
                <div class="inputDiv">
                    <input placeholder="Username" type="text" id="usernameInput">
                    <input placeholder="Password" type="password" id="passwordInput">
                    <button id="logInBtn">Log in</button>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="logo"></div>
            <div class="nav">
                <div class="sectionContainer">
                    <p>Menu</p>
                    <div class="underLineNav"></div>
                </div>
                <div class="sectionContainer">
                    <p>About Us</p>
                    <div class="underLineNav"></div>
                </div>
                <div class="sectionContainer">
                    <p>Fruits</p>
                    <div class="underLineNav"></div>
                </div>
                <div class="sectionContainer">
                    <p>Pricing</p>
                    <div class="underLineNav"></div>
                </div>
            </div>
            <div class="headerBtnDiv">
                <button class="btnDesign" id="logInEnterBtn">Log In</button>
            </div>
        </div>
        <div class="page1">
            <div class="left">
                <div class="leftTextDiv">
                    <p class="text1">FRESH FRUIT FOR YOU</p>
                    <p class="text2">Eat as you want</p>
                    <p class="text3">Fruit and vegetables should be an important part of your daily diet. They are
                        naturally good and
                        contain vitamins and minerals that can help to keep you healthy.</p>
                </div>
                <div class="leftBtnsDiv">
                    <button class="btnDesign1">Add to cart</button>
                    <button class="btnDesign2">Learn more</button>
                </div>
            </div>
            <div class="right">
                <div class="image1"></div>
            </div>
        </div>
        <div class="page2">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
